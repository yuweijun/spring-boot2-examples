/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.example.java-conventions'
}

dependencies {
    implementation "com.intuit.karate:karate-apache:0.9.4"
    implementation "com.intuit.karate:karate-junit4:0.9.4"
    implementation "org.mock-server:mockserver-netty:5.9.0"
    testImplementation "io.cucumber:cucumber-java:5.1.3"
    testImplementation "io.cucumber:cucumber-junit:5.1.3"
    testImplementation "com.github.tomakehurst:wiremock:2.26.0"
}

jar {
    enabled = false
}

description = 'spring-boot2-cucumber-karate'
