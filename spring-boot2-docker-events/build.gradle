plugins {
    id 'com.example.java-conventions'
    id "org.springframework.boot" version "${spring_boot2_version}"
    id "io.spring.dependency-management" version "${dependency_management_version}"
}

dependencies {
    implementation project(':commons')
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-starter-data-mongodb-reactive"
    implementation "org.mongodb:mongo-java-driver:3.12.11"
    implementation "com.github.docker-java:docker-java:3.0.14"
    implementation "javax.ws.rs:javax.ws.rs-api:2.1"
    implementation "org.glassfish.jersey.inject:jersey-hk2:2.26"
    implementation "javax.activation:activation:1.1"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

description = 'spring-boot2-docker-events'
