plugins {
    id 'com.example.java-conventions'
    id "org.springframework.boot" version "${spring_boot2_version}"
    id "io.spring.dependency-management" version "${dependency_management_version}"
}

dependencies {
    implementation project(':commons')
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework.boot:spring-boot-starter-tomcat"
    implementation "org.springframework.boot:spring-boot-starter-cache"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "com.h2database:h2:2.1.210"
    implementation "org.hibernate:hibernate-hikaricp:5.4.18.Final"
    implementation "org.springframework.boot:spring-boot-devtools"
    implementation "org.springframework.boot:spring-boot-starter-security"
    implementation "com.github.ben-manes.caffeine:caffeine:2.3.3"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

description = 'spring-boot2-webflux'
