plugins {
    id 'com.example.java-conventions'
}

dependencies {
    api "org.springframework.boot:spring-boot-starter-actuator:${spring_boot2_version}"
    api "org.projectreactor:reactor-spring:1.0.1.RELEASE"
    api "com.google.code.gson:gson:2.8.6"
    api "com.google.guava:guava:28.2-jre"
    api "io.projectreactor:reactor-core:3.3.8.RELEASE"
    api "com.fasterxml.jackson.core:jackson-annotations:2.13.3"
    api "net.bytebuddy:byte-buddy:1.10.13"
    api "net.bytebuddy:byte-buddy-agent:1.10.13"
}

jar {
    enabled = true
}

description = 'commons'
