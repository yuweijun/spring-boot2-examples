/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.example.java-conventions'
    id "org.springframework.boot" version "${spring_boot2_version}"
    id "io.spring.dependency-management" version "${dependency_management_version}"
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation "com.h2database:h2:2.1.210"
    implementation "mysql:mysql-connector-java:8.0.29"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
}

description = 'spring-boot2-database-integration'
