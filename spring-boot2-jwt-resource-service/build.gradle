/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.example.java-conventions'
    id "org.springframework.boot" version "${spring_boot2_version}"
    id "io.spring.dependency-management" version "${dependency_management_version}"
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.springframework.boot:spring-boot-starter-tomcat"
    implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
    implementation "javax.xml.bind:jaxb-api:2.3.1"
    implementation "org.springframework.boot:spring-boot-devtools"
    implementation "org.webjars:bootstrap:4.2.1"
    implementation "io.jsonwebtoken:jjwt:0.6.0"
}

description = 'spring-boot2-jwt-resource-service'
